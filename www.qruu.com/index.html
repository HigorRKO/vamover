<script>
	var hauteur = 100;
	var vitesseY = 0;
	var posY = 0;
	var derniereBoucle = Date.now();
	var logo = document.getElementById("logo");
	var boucle = function () {
		requestAnimationFrame(boucle);
		var temps = Date.now();
		var ecoule = temps - derniereBoucle;
		var seconde = ecoule / 100.0;
		derniereBoucle = temps;

		vitesseY += seconde * 2;
		if (vitesseY > 10) {
			vitesseY = 10;
		}
		posY += vitesseY * seconde;
		if (posY > hauteur) {
			posY = hauteur;
			vitesseY = -10;
		}

		logo.style.marginTop = posY + "px";
		logo.style.marginBottom = (hauteur - posY) + "px";
	};
	// boucle();
</script>
